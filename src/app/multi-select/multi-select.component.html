@for (item of selectedItems; track item) {
  <div class="selected">
    <span>{{ displayFunction(item) }}</span>
    <i class="remove" (click)="remove(item)">-</i>
  </div>
}
<i class="add" (click)="optionsOpened = !optionsOpened">+</i>
<ul [class.columns]="items.length < 30" [class.open]="optionsOpened">
  @for (item of items; track item) {
    @if (selectedItems.indexOf(item) === -1) {
      <li
      (click)="add(item)">{{ displayFunction(item) }}</li>
    }
  }
</ul>
